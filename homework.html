        // 并行加载
        var loadImg = (url) => {
            return new Promise((resolve, reject) => {
                // 创建图片
                var img = new Image()
                // 加载成功
                img.onload = () => {
                    resolve(img)
                }
                // 图片加载
                img.onerror = () => {
                    reject(new Error("‘图片加载失败‘"))
                }
                img.src = url
            })
        }

        var ImgAsync = async (imgs) => {
            for (var i = 0; i < imgs.length; i++) {
                let img = await loadImg(imgs[i])
                document.body.appendChild(img);
            }
        }

        function PromiseM(cb){
        //初始状态
        this.status = "pending";
        this.msg = "";

        cb((data)=>{
            this.status = "resolve";
            this.msg = data;
        },()=>{
            this.status = "reject";
        })
        return this;
    }

    //链式调用.then
    PromiseM.prototype.then = function(){
        var cb = arguments;

        //轮询实现异步
        timer = setInterval(()=>{
            if(this.status == "resolve"){
                //成功状态的回调
                cb[0](this.msg);
                clearInterval(timer);
            }else if(this.status == "reject"){
                //失败状态的回调
                cb[1](this.msg);
                clearInterval(timer);
            }
        },3000)
    }
